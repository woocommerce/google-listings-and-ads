language: php
sudo: false
# We use Focal locally, but it does not support PHP 7.3 on Travis
dist: bionic

services:
  - mysql

notifications:
  email: false

# Safelist (only test pushes/merges with these branches)
branches:
  only:
    - trunk
    - develop

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

# Test supported versions of PHP, WP and WC and the WC master branch.
php:
  - 7.3
  - 7.4

env:
  global:
    - WP_DIR=/tmp/wordpress
    - WP_CORE_DIR="${WP_DIR}/src"
    - WP_TESTS_DIR="${WP_DIR}/tests/phpunit"
    - WP_LATEST=5.7
  matrix:
    - WP_VERSION="${WP_LATEST}" WC_VERSION=trunk
    - WP_VERSION="${WP_LATEST}" WC_VERSION=5.2
    - WP_VERSION=5.6 WC_VERSION=5.2
    - WP_VERSION=5.5 WC_VERSION=5.2

# Additional tests
matrix:
  fast_finish: true
  include:
    - name: "JS unit tests"
      language: node_js # Takes version from `.nvmrc`, runs `npm ci` automatically.
      env: WP_VERSION="${WP_LATEST}" WC_VERSION=trunk WP_TRAVISCI=jest WP_MULTISITE=0
      script: npm run test-unit
    - name: "Coding standard check"
      php: 7.4
      env: WP_VERSION="${WP_LATEST}" WC_VERSION=trunk WP_TRAVISCI=cs WP_MULTISITE=0
      script: npm ci && npm run lint

before_install:
  - if [[ "${WP_TRAVISCI}" != "jest" ]]; then composer self-update --1; fi

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - nvm install 10
  - if [[ "${WP_TRAVISCI}" != "jest" ]]; then composer install; fi
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
  - composer test-unit
